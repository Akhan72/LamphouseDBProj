<!doctype html>
<html>

<!-- EDIT_CLEINT PAGE
This is prefilled with exisiting client data for editing.
When submitted, it sends a POST request to update the client record in the database.
-->
<head>
    <title>Edit Client</title>
</head>
<body>
    <h1>Edit Client</h1>

    <p><a href="{{ url_for('list_clients') }}">Back to Clients</a></p>

    <form method="post">
        <label>First name:</label><br>
        <input type="text" name="first_name" value="{{ client['first_name'] }}" required><br><br>

        <label>Last name:</label><br>
        <input type="text" name="last_name" value="{{ client['last_name'] }}" required><br><br>

        <label>Email:</label><br>
        <input type="email" name="email" value="{{ client['email'] }}"><br><br>

        <label>Phone:</label><br>
        <input type="text" name="phone" value="{{ client['phone'] }}"><br><br>

        <button type="submit">Update</button>
    </form>
</body>
</html>
