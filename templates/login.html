<!doctype html>

<!--
LOGIN PAGE FOR LAMPHOUSE APP
 This page allows users to log in with their username and password
 It is a simple form that posts to the /login route, if successful,
 the user is redirected to the dashboard
 -->

<html>
<head>
    <title>Lamphouse Login</title>
</head>
<body>
    <h1>Lamphouse App - Login</h1>

    <!-- show flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
        {% for category, message in messages %}
          <li><strong>{{ category }}:</strong> {{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="post">
        <label>Username:</label><br>
        <input type="text" name="username" required><br><br>

        <label>Password:</label><br>
        <input type="password" name="password" required><br><br>

        <button type="submit">Log In</button>
    </form>
</body>
</html>
